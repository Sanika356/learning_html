<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee</title>
</head>
<body>
  <h1> <marquee bgcolor="yellow">Hello Welcome...!</marquee> </h1>
  <h1> <marquee bgcolor="yellow" direction="right">Hello Welcome...!</marquee> </h1>
  <h1> <marquee bgcolor="yellow" direction="up">Hello Welcome...!</marquee> </h1>
  <h1> <marquee bgcolor="yellow" direction="down">Hello Welcome...!</marquee> </h1>

  <h1> <marquee bgcolor="yellow" direction="right" behavior="alternate" scrollamount="10">Hello Welcome...!</marquee> </h1>
</body>
</html>
